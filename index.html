<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reconocimiento de Lenguaje de Señas</title>
  <style>
    video, canvas {
      border: 1px solid black;
      display: block;
      margin-bottom: 10px;
    }
    #output {
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Reconocimiento de Lenguaje de Señas</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
  <div id="output">Esperando predicción...</div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('output');
    const ctx = canvas.getContext('2d');

    const socket = io('http://localhost:5000');

    socket.on('connect', () => {
      console.log('Conectado al servidor WebSocket');
    });

    socket.on('prediction', data => {
        output.textContent = `Predicción: ${data.sentence} (confianza: ${data.confidence.toFixed(2)})`;
    });

    socket.on('error', data => {
      console.error('Error desde servidor:', data.message);
    });

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const dataUrl = canvas.toDataURL('image/jpeg');
          socket.emit('video_frame', dataUrl);
        }, 100); // cada 100ms (~10fps)
      } catch (err) {
        console.error('No se pudo acceder a la cámara:', err);
      }
    }

    initCamera();
  </script>
</body>
</html>
